<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Bonneteau</title>
</head>

<body>
    <div class="container">
        <h1 class="titre">Bonneteau</h1>
        <h3 class="slogan">Les cartes noires perdent et la carte rouge gagne</h3>

        <!-- toutes les cartes -->
        <div class="cards">
            <div class="card" onclick="flip(event)">
                <!-- image de la carte rouge -->
                <div class="front">
                    <img class="card-img" src="images/black.png" alt="carte noire" width="200">
                </div>
                <div class="back"></div>
            </div>
            <div class="card" onclick="flip(event)">
                <!-- image de la carte rouge -->
                <div class="front">
                    <img class="card-img" src="images/black.png" alt="carte noire" width="200">
                </div>
                <div class="back"></div>
            </div>
            <div class="card" onclick="flip(event)">
                <!-- image de la carte rouge -->
                <div class="front">
                    <img class="card-img" src="images/black.png" alt="carte noire" width="200">
                </div>
                <div class="back"></div>
            </div>
        </div>
        <button id="button">RECOMMENCER</button>

    </div>

<script src="js/script.js"></script>
</body>

</html>
